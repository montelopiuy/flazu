<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flazu Bypass</title>
<style>
/* Styles kept identical except ad/selector areas removed */
:root {
  --accent: #00d4ff;
  --accent-dark: #00a3cc;
  --bg: #0a0e14;
  --card-bg: rgba(15, 23, 42, 0.7);
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.08);
  --text: #f1f5f9;
  --muted: #94a3b8;
  --success: #10b981;
  --error: #ef4444;
  --gradient-1: #00d4ff;
  --gradient-2: #7c3aed;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Inter",sans-serif;
  background:linear-gradient(135deg,#0a0e14 0%,#1a1f2e 100%);
  color:var(--text);
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;padding:20px;overflow-x:hidden;
}
.container{max-width:480px;width:100%}
.card{
  background:var(--card-bg);backdrop-filter:blur(24px);
  border-radius:24px;padding:40px;
  box-shadow:0 20px 60px rgba(0,0,0,.5),0 0 0 1px var(--glass-border);
}
.header{text-align:center;margin-bottom:32px}
h1{
  font-size:32px;font-weight:800;
  background:linear-gradient(135deg,var(--gradient-1),var(--gradient-2));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.lead{color:var(--muted);margin-top:8px}
.input-wrapper{position:relative;margin-bottom:16px}
.input-icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:var(--muted)}
input[type=text]{width:100%;padding:16px 16px 16px 48px;border-radius:16px;border:1px solid var(--glass-border);background:var(--glass);color:var(--text)}
.btn-primary{
  width:100%;padding:16px;border:none;border-radius:16px;
  background:linear-gradient(135deg,var(--gradient-1),var(--gradient-2));
  color:#fff;font-weight:700;font-size:15px;margin-top:10px;cursor:pointer;
}
.status{margin-top:16px;text-align:center}
.output{display:none;margin-top:24px;padding:20px;background:var(--glass);border-radius:16px;border:1px solid var(--glass-border)}
.result{word-break:break-all;background:rgba(0,0,0,.3);padding:12px;border-radius:10px}
.copy-btn{width:100%;margin-top:10px;padding:12px;border-radius:12px;background:var(--glass);border:1px solid var(--glass-border);color:var(--accent);cursor:pointer}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <h1>Flazu Bypass</h1>
      <p class="lead">supports delta</p>
    </div><div class="input-wrapper">
  <span class="input-icon">ðŸ”—</span>
  <input id="urlInput" type="text" placeholder="Paste your link here...">
</div>

<button id="bypassBtn" class="btn-primary">ðŸš€ Start Bypass</button>

<div class="status">
  <span id="statusText"></span>
</div>

<div id="outputBox" class="output">
  <div class="result" id="outText">â€”</div>
  <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy</button>
</div>

  </div>
</div><script>
// Free unlimited version â€” no ads, no counters
const bypassBtn = document.getElementById("bypassBtn");
const urlInput = document.getElementById("urlInput");
const statusText = document.getElementById("statusText");
const outputBox = document.getElementById("outputBox");
const outText = document.getElementById("outText");
const copyBtn = document.getElementById("copyBtn");

bypassBtn.addEventListener("click", () => {
  const link = urlInput.value.trim();
  if (!link) return alert("Enter a link first.");
  try { new URL(link); } catch { return alert("Invalid link."); }
  startBypass(link);
});

async function startBypass(url){
  statusText.textContent = "Processing...";
  outputBox.style.display = "none";

  try{
    const resp = await fetch(`https://bypass.flazu.my/v1/free/bypass?link=${encodeURIComponent(url)}`);
    if(!resp.ok) throw new Error("Server error");

    const text = await resp.text();
    let parsed;
    try{ parsed = JSON.parse(text);}catch{}

    const result = (parsed && (parsed.url||parsed.result||parsed.key)) || text;
    outText.textContent = result;
    outputBox.style.display = "block";
    statusText.textContent = "Done âœ“";
  }catch(err){
    outText.textContent = "Error: " + err.message;
    outputBox.style.display = "block";
    statusText.textContent = "Failed âœ—";
  }
}

copyBtn.addEventListener("click",()=>{
  navigator.clipboard.writeText(outText.textContent);
  copyBtn.textContent = "âœ“ Copied";
  setTimeout(()=>copyBtn.textContent="ðŸ“‹ Copy",1200);
});
</script></body>
</html>
