<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flazu Bypass</title>
<style>
:root {
  --accent: #00d4ff;
  --accent-dark: #00a3cc;
  --bg: #0a0e14;
  --card-bg: rgba(15, 23, 42, 0.7);
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.08);
  --text: #f1f5f9;
  --muted: #94a3b8;
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
  --gradient-1: #00d4ff;
  --gradient-2: #7c3aed;
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
  background: linear-gradient(135deg, #0a0e14 0%, #1a1f2e 100%);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

/* Animated background */
body::before {
  content: '';
  position: fixed;
  width: 150%;
  height: 150%;
  top: -25%;
  left: -25%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.08) 0%, transparent 50%);
  animation: floatBackground 20s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatBackground {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(30px, -30px) rotate(5deg); }
  66% { transform: translate(-20px, 20px) rotate(-5deg); }
}

.container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 480px;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(24px);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    0 0 0 1px var(--glass-border),
    inset 0 1px 0 rgba(255, 255, 255, 0.05);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

h1 { 
  font-size: 32px; 
  font-weight: 800; 
  background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 12px;
  letter-spacing: -0.02em;
}

.lead { 
  font-size: 15px; 
  color: var(--muted); 
  line-height: 1.5;
}

.input-wrapper {
  position: relative;
  margin-bottom: 16px;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
  pointer-events: none;
  font-size: 18px;
}

input[type=text] {
  width: 100%; 
  padding: 16px 16px 16px 48px; 
  border-radius: 16px; 
  border: 1px solid var(--glass-border);
  background: var(--glass); 
  color: var(--text); 
  font-size: 15px; 
  outline: none;
  transition: all 0.3s ease;
  font-family: inherit;
}

input[type=text]::placeholder { 
  color: var(--muted); 
}

input[type=text]:focus { 
  border-color: var(--accent);
  background: rgba(0, 212, 255, 0.05);
  box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
}

.btn-primary {
  width: 100%; 
  padding: 16px; 
  border: none; 
  border-radius: 16px;
  background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
  color: white; 
  font-weight: 700; 
  cursor: pointer;
  font-size: 15px; 
  transition: all 0.3s ease;
  box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
  position: relative;
  overflow: hidden;
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(0, 212, 255, 0.4);
}

.btn-primary:hover::before {
  left: 100%;
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-primary:disabled { 
  opacity: 0.5; 
  cursor: not-allowed;
  transform: none;
}

.btn-ads {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 16px;
  background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
  color: white;
  font-weight: 700;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
  position: relative;
  overflow: hidden;
  margin-top: 12px;
}

.btn-ads::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-ads:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(245, 158, 11, 0.4);
}

.btn-ads:hover::before {
  left: 100%;
}

.btn-ads:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.ads-counter {
  margin-top: 16px;
  padding: 16px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  text-align: center;
}

.counter-display {
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 8px;
}

.counter-label {
  font-size: 13px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.progress-bar {
  margin-top: 12px;
  height: 8px;
  background: var(--glass);
  border-radius: 4px;
  overflow: hidden;
  border: 1px solid var(--glass-border);
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
  transition: width 0.5s ease;
  box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
}

.status {
  margin-top: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 24px;
}

.status-text {
  margin-left: 10px;
  color: var(--muted);
  font-size: 14px;
}

.spinner {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,0.1);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.7s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.output {
  display: none;
  margin-top: 24px;
  padding: 20px;
  border-radius: 16px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
  animation: slideIn 0.4s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.output-label {
  font-weight: 700;
  margin-bottom: 12px;
  color: var(--accent);
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.result {
  font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
  word-break: break-all;
  color: var(--text);
  background: rgba(0, 0, 0, 0.3);
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  line-height: 1.5;
}

.copy-btn {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  width: 100%;
  background: var(--glass);
  color: var(--accent);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
}

.copy-btn:hover {
  background: rgba(0, 212, 255, 0.1);
  border-color: var(--accent);
}

.info-box {
  margin-top: 16px;
  padding: 16px;
  background: rgba(245, 158, 11, 0.1);
  border: 1px solid rgba(245, 158, 11, 0.3);
  border-radius: 16px;
  display: none;
}

.info-box.show {
  display: block;
  animation: slideIn 0.4s ease;
}

.info-text {
  font-size: 14px;
  color: var(--warning);
  text-align: center;
  line-height: 1.5;
}

/* Responsive */
@media (max-width: 640px) {
  .card {
    padding: 28px 24px;
    border-radius: 20px;
  }
  
  h1 {
    font-size: 28px;
  }
}

@media (max-width: 420px) {
  body {
    padding: 16px;
  }
  
  .card {
    padding: 24px 20px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  .lead {
    font-size: 14px;
  }
  
  input[type=text], .btn-primary, .btn-ads {
    font-size: 14px;
  }
  
  .counter-display {
    font-size: 24px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="header">
      <h1>Flazu Bypass</h1>
      <p class="lead">View 10 ads to unlock 20 free bypasses</p>
    </div>
    
    <div class="ads-counter">
      <div class="counter-display" id="counterDisplay">0 / 10</div>
      <div class="counter-label">Ads Viewed</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    
    <button id="viewAdsBtn" class="btn-ads">ðŸ“º View Ads</button>
    
    <div id="infoBox" class="info-box">
      <p class="info-text">âš¡ Click "View Ads" 10 times to unlock bypass feature!</p>
    </div>
    
    <div class="input-wrapper" style="margin-top: 20px;">
      <span class="input-icon">ðŸ”—</span>
      <input id="urlInput" type="text" placeholder="Paste your link here..." aria-label="Link input" disabled>
    </div>
    
    <button id="bypassBtn" class="btn-primary" disabled>ðŸ”’ Locked - View Ads First</button>
    
    <div class="status">
      <div id="inlineSpinner" style="display:none"><span class="spinner"></span></div>
      <span id="statusText" class="status-text"></span>
    </div>
    
    <div id="outputBox" class="output">
      <div class="output-label">Your Result</div>
      <div id="outText" class="result">â€”</div>
      <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy Result</button>
    </div>
  </div>
</div>

<script>
// Ad counter system
let adsViewed = parseInt(localStorage.getItem('adsViewed') || '0');
let bypassesRemaining = parseInt(localStorage.getItem('bypassesRemaining') || '0');

const viewAdsBtn = document.getElementById('viewAdsBtn');
const counterDisplay = document.getElementById('counterDisplay');
const progressFill = document.getElementById('progressFill');
const bypassBtn = document.getElementById('bypassBtn');
const urlInput = document.getElementById('urlInput');
const infoBox = document.getElementById('infoBox');
const inlineSpinner = document.getElementById('inlineSpinner');
const statusText = document.getElementById('statusText');
const outputBox = document.getElementById('outputBox');
const outText = document.getElementById('outText');
const copyBtn = document.getElementById('copyBtn');

// Initialize UI
function updateUI() {
  counterDisplay.textContent = `${Math.min(adsViewed, 10)} / 10`;
  progressFill.style.width = `${Math.min((adsViewed / 10) * 100, 100)}%`;
  
  if (adsViewed >= 10 || bypassesRemaining > 0) {
    bypassBtn.disabled = false;
    bypassBtn.textContent = `ðŸš€ Start Bypass (${bypassesRemaining} remaining)`;
    urlInput.disabled = false;
    viewAdsBtn.style.display = 'none';
    infoBox.classList.remove('show');
    // Hide ads counter when unlocked
    document.querySelector('.ads-counter').style.display = 'none';
  } else {
    bypassBtn.disabled = true;
    bypassBtn.textContent = 'ðŸ”’ Locked - View Ads First';
    urlInput.disabled = true;
    infoBox.classList.add('show');
    document.querySelector('.ads-counter').style.display = 'block';
  }
  
  if (adsViewed >= 10 && bypassesRemaining === 0) {
    bypassesRemaining = 20;
    localStorage.setItem('bypassesRemaining', '20');
    statusText.textContent = 'ðŸŽ‰ Unlocked 20 bypasses!';
    statusText.style.color = 'var(--success)';
    setTimeout(() => {
      statusText.textContent = '';
    }, 3000);
  }
}

updateUI();

// View ads button
viewAdsBtn.addEventListener('click', (e) => {
  e.preventDefault();
  e.stopPropagation();
  
  if (adsViewed >= 10) return;
  
  // Open ad links
  window.open('https://www.effectivegatecpm.com/rzauktsv?key=97b6485e5484d25c0b005069ac01cf3a', '_blank', 'noopener,noreferrer');
  setTimeout(() => {
    window.open('https://chapturnjut.com/rzauktsv?key=97b6485e5484d25c0b005069ac01cf3a', '_blank', 'noopener,noreferrer');
  }, 300);
  
  adsViewed++;
  localStorage.setItem('adsViewed', adsViewed.toString());
  
  // Visual feedback
  viewAdsBtn.textContent = `âœ“ Ad ${adsViewed} Viewed!`;
  viewAdsBtn.disabled = true;
  
  setTimeout(() => {
    viewAdsBtn.textContent = 'ðŸ“º View Ads';
    viewAdsBtn.disabled = false;
    updateUI();
  }, 2000);
  
  updateUI();
});

// Bypass button
bypassBtn.addEventListener('click', () => {
  const val = urlInput.value.trim();
  if (!val) {
    alert('Please paste a link first.');
    urlInput.focus();
    return;
  }
  try {
    new URL(val);
  } catch {
    alert('Please enter a valid URL.');
    urlInput.focus();
    return;
  }
  
  if (bypassesRemaining <= 0) {
    alert('No bypasses remaining! View more ads to unlock.');
    return;
  }
  
  startBypass();
});

async function startBypass() {
  bypassBtn.disabled = true;
  inlineSpinner.style.display = 'inline-block';
  statusText.textContent = 'Calling bypass API...';
  outputBox.style.display = 'none';
  outText.textContent = '';
  const url = urlInput.value.trim();
  
  try {
    const t0 = performance.now();
    const resp = await fetch(`https://bypass.flazu.my/v1/free/bypass?link=${encodeURIComponent(url)}`);
    const t1 = performance.now();
    const elapsed = Math.round(t1 - t0);
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const text = await resp.text();
    let parsed;
    try { parsed = JSON.parse(text); } catch { parsed = null; }
    const result = (parsed && (parsed.url || parsed.key || parsed.result)) || text || 'No result';
    
    outText.textContent = result;
    outputBox.style.display = 'block';
    statusText.textContent = `âœ“ Success â€” ${elapsed}ms`;
    statusText.style.color = 'var(--success)';
    
    // Decrease bypass count
    bypassesRemaining--;
    localStorage.setItem('bypassesRemaining', bypassesRemaining.toString());
    
    if (bypassesRemaining === 0) {
      adsViewed = 0;
      localStorage.setItem('adsViewed', '0');
      setTimeout(() => {
        alert('All bypasses used! View 10 more ads to unlock 20 new bypasses.');
        viewAdsBtn.style.display = 'block';
        document.querySelector('.ads-counter').style.display = 'block';
      }, 1000);
    }
    
    updateUI();
  } catch (err) {
    outText.textContent = `Error: ${err.message || err}`;
    outputBox.style.display = 'block';
    statusText.textContent = 'âœ— Request failed';
    statusText.style.color = 'var(--error)';
  } finally {
    inlineSpinner.style.display = 'none';
    bypassBtn.disabled = false;
    updateUI();
  }
}

copyBtn.addEventListener('click', () => {
  const text = outText.textContent;
  navigator.clipboard.writeText(text).then(() => {
    copyBtn.textContent = 'âœ“ Copied!';
    setTimeout(() => copyBtn.textContent = 'ðŸ“‹ Copy Result', 1400);
  }).catch(() => {
    alert('Unable to copy automatically â€” select and copy manually.');
  });
});

window.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !bypassBtn.disabled && urlInput.value.trim()) {
    bypassBtn.click();
  }
});
</script>
</body>
</html>
